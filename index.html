<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prithvi House | Student Performance</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
  body{background:#f4f7fa;color:#222}
  header{background:#2a7a5e;color:#fff;padding:15px;text-align:center;font-size:24px;font-weight:600;letter-spacing:1px}
  section{padding:20px}
  h2{color:#2a7a5e;margin-bottom:15px;text-align:center;font-size:22px}

  /* Students Leading Section */
  .students-list{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;margin-top:15px}
  .student{background:#fff;padding:12px 15px;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,0.1);cursor:pointer;transition:transform .2s,box-shadow .2s}
  .student:hover{transform:translateY(-4px);box-shadow:0 4px 10px rgba(0,0,0,0.15)}
  .student .star{color:#ffb400;font-size:18px;margin-left:5px}

  /* Popup */
  .popup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.4);display:flex;align-items:center;justify-content:center;visibility:hidden;opacity:0;transition:.3s}
  .popup.active{visibility:visible;opacity:1}
  .popup-content{background:#fff;padding:25px;border-radius:16px;width:90%;max-width:400px;text-align:center;box-shadow:0 5px 15px rgba(0,0,0,0.3);animation:scaleIn .3s ease}
  @keyframes scaleIn{from{transform:scale(.8);opacity:0}to{transform:scale(1);opacity:1}}
  .popup-content h3{color:#2a7a5e;margin-bottom:10px}
  .popup-content p{margin:5px 0;font-size:15px}
  .close-btn{margin-top:15px;padding:8px 20px;background:#2a7a5e;color:#fff;border:none;border-radius:8px;cursor:pointer}
  .close-btn:hover{background:#246d53}

  /* Report/Feedback Section */
  .report-section{margin-top:30px}
  .menu{display:flex;flex-direction:column;gap:10px;align-items:center}
  .menu button{background:#2a7a5e;color:#fff;border:none;padding:10px 25px;border-radius:10px;font-size:16px;cursor:pointer;transition:.3s}
  .menu button:hover{background:#246d53}
  .hidden{display:none}

  .back-btn{position:absolute;top:15px;left:15px;background:none;border:none;color:#2a7a5e;font-size:20px;cursor:pointer}

  .form-box{position:relative;background:#fff;padding:20px;border-radius:14px;box-shadow:0 3px 10px rgba(0,0,0,0.1);max-width:400px;margin:30px auto;text-align:center}
  .form-box input,.form-box textarea{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:8px;font-size:15px}
  .form-box button{background:#2a7a5e;color:#fff;padding:10px 20px;border:none;border-radius:10px;cursor:pointer;margin-top:10px}
  .form-box button:hover{background:#246d53}
</style>
</head>
<body>

<header>Prithvi House | Students Leading</header>

<section>
  <h2>üèÖ Students Leading</h2>
  <div class="students-list" id="studentsList">
    <!-- JS will generate students -->
  </div>
</section>

<!-- Popup for student details -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h3 id="studentName"></h3>
    <p><b>Sports Performance:</b> <span id="sports"></span></p>
    <p><b>Behaviour:</b> <span id="behaviour"></span></p>
    <p><b>Rating of Prefect:</b> <span id="rating"></span></p>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>
</div>

<section class="report-section">
  <h2>üì© Report & Feedback</h2>
  <div class="menu" id="mainMenu">
    <button onclick="showReportMenu()">Send Report</button>
    <button onclick="showFeedbackMenu()">Send Feedback</button>
  </div>

  <div class="menu hidden" id="reportMenu">
    <button class="back-btn" onclick="goBack('mainMenu')">‚Üê</button>
    <button onclick="openEmailForm('Report')">Email</button>
    <button onclick="sendWhatsApp('Report')">WhatsApp</button>
  </div>

  <div class="menu hidden" id="feedbackMenu">
    <button class="back-btn" onclick="goBack('mainMenu')">‚Üê</button>
    <button onclick="openEmailForm('Feedback')">Email</button>
    <button onclick="sendWhatsApp('Feedback')">WhatsApp</button>
  </div>

  <div class="form-box hidden" id="emailForm">
    <button class="back-btn" onclick="goBackEmail()">‚Üê</button>
    <h3 id="formTitle">Send Email</h3>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea rows="4" placeholder="Write your message..."></textarea>
    <button>Send</button>
  </div>
</section>

<script>
const students=[
  {name:"Abhinav",star:true,sports:"Excellent in athletics",behaviour:"Disciplined and kind",rating:"5‚≠ê"},
  {name:"Chinmay",star:true,sports:"Great in football",behaviour:"Positive and helpful",rating:"4.5‚≠ê"},
  {name:"Sejal",star:true,sports:"Strong in basketball",behaviour:"Confident and calm",rating:"5‚≠ê"},
  {name:"Ishita",star:true,sports:"Great in yoga & dance",behaviour:"Supportive",rating:"5‚≠ê"},
  {name:"Aditi",star:true,sports:"Fast runner",behaviour:"Focused and respectful",rating:"4.8‚≠ê"},
  {name:"Tvisha",star:true,sports:"Good in swimming",behaviour:"Cheerful and polite",rating:"4.7‚≠ê"},
  {name:"Vishal",star:true,sports:"Cricket expert",behaviour:"Team player",rating:"5‚≠ê"},
  {name:"Karan",star:true,sports:"All-rounder",behaviour:"Leadership quality",rating:"5‚≠ê"},
  {name:"Riya",star:false,sports:"Dance",behaviour:"Nice and active",rating:"4‚≠ê"},
  {name:"Arjun",star:false,sports:"Kho-Kho",behaviour:"Polite",rating:"4‚≠ê"},
  {name:"Kavya",star:false,sports:"Singing",behaviour:"Calm",rating:"4‚≠ê"}
];

const list=document.getElementById("studentsList");
students.forEach(s=>{
  const div=document.createElement("div");
  div.className="student";
  div.innerHTML=`${s.name}${s.star?'<span class="star">‚≠ê</span>':''}`;
  div.onclick=()=>openPopup(s);
  list.appendChild(div);
});

function openPopup(s){
  document.getElementById("studentName").innerText=s.name;
  document.getElementById("sports").innerText=s.sports;
  document.getElementById("behaviour").innerText=s.behaviour;
  document.getElementById("rating").innerText=s.rating;
  document.getElementById("popup").classList.add("active");
}
function closePopup(){
  document.getElementById("popup").classList.remove("active");
}

/* Report / Feedback navigation */
function showReportMenu(){
  document.getElementById("mainMenu").classList.add("hidden");
  document.getElementById("reportMenu").classList.remove("hidden");
}
function showFeedbackMenu(){
  document.getElementById("mainMenu").classList.add("hidden");
  document.getElementById("feedbackMenu").classList.remove("hidden");
}
function goBack(menuId){
  document.querySelectorAll('.menu').forEach(m=>m.classList.add('hidden'));
  document.getElementById(menuId).classList.remove('hidden');
}
function openEmailForm(type){
  document.querySelectorAll('.menu').forEach(m=>m.classList.add('hidden'));
  document.getElementById("emailForm").classList.remove("hidden");
  document.getElementById("formTitle").innerText=`Send ${type} via Email`;
}
function goBackEmail(){
  document.getElementById("emailForm").classList.add("hidden");
  document.getElementById("mainMenu").classList.remove("hidden");
}
function sendWhatsApp(type){
  alert(`${type} will be sent through WhatsApp!`);
}
</script>
</body>
</html>
